language: java
jdk:
  - openjdk11

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r freelc-webservice-springboot2 *
  - mkdir -p deploy
  - mv freelc-webservice-springboot2.zip deploy/freelc-webservice-springboot2.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelc-webservice-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelc-webservice-springboot-build
    key: freelc-webservice-springboot2.zip
    bundle_type: zip
    application: webservice-springboot
    deployment_group: webservice-springboot-group
    region: ap-northeast-2
    wait-until-deployed: true

